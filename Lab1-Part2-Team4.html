<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electronics-Center</title>
    <link rel="stylesheet" href="Lab1-Part1-Team4.css">
    <script src="http://code.jquery.com/jquery-3.1.0.min.js"></script> 
</head>

<body>
    <form>
        <input type="text" />

        <select name="Action">
            <option value="0">Archive</option>
            <option value="1">Edit</option>
            <option value="2">Delete</option>
            <option value="3">Collection</option>
        </select>

        <select name="Type">
            <option value="0">LapTop</option>
            <option value="1">NoteBook</option>
            <option value="2">Tablet</option>
            <option value="3">CellPhone</option>
        </select>
    </form>

    <table>
        <caption><h1>Electronic Devices</h1></caption>
        <thead>
            <tr>
                <th></th>
                <th></th>
                <th>Name</th>
                <th>Company</th>
                <th>Year</th>
                <th>Type</th>
                <th>Action</th>
            </tr>
        </thead>

        <tr>
            <td>
                <input type="radio" class="FIn" name="animation1" value="1" checked>FadeIn
                <input type="radio" class="FOut" name="animation1" value="1">FadeOut 
                <img src="macbook.png" alt="MacBook" id="img1">
            </td>
            <td>
                <label class="showhideradio"><input type="radio" class="show" name="rowfade1" value="1" checked>Show</label>
                <label class="showhideradio"><input type="radio" class="hide" name="rowfade1" value="1">Hide</label>
            </td>
            <td class="row1">Macbook Air</td>
            <td class="row1">Apple</td>
            <td class="row1">2021</td>
            <td class="row1">Laptop</td>
            <td class="buttons row1">
                <button><img src="edit.png" alt="Edit">Edit</button>
                <button><img src="cart.png" alt="Cart">AddToCart</button>
                <button><img src="view.png" alt="View">View</button>
                <button><img src="archive.png" alt="archive">Archive</button>
            </td>
        </tr>
        <tr>
            <td>
                <input type="radio" class="FIn" name="animation2" value="2" checked>FadeIn
                <input type="radio" class="FOut" name="animation2" value="2">FadeOut 
                <img src="iphone.webp" alt="iphone" id="img2"/>
            </td>
            <td>
                <label class="showhideradio"><input type="radio" class="show" name="rowfade2" value="2" checked>Show</label>
                <label class="showhideradio"><input type="radio" class="hide" name="rowfade2" value="2">Hide</label>
            </td>
            <td class="row2">Iphone 15</td>
            <td class="row2">Apple</td>
            <td class="row2">2024</td>
            <td class="row2">CellPhone</td>
            <td class="buttons row2">
                <button><img src="edit.png" alt="Edit">Edit</button>
                <button><img src="cart.png" alt="Cart">AddToCart</button>
                <button><img src="view.png" alt="View">View</button>
                <button><img src="archive.png" alt="archive">Archive</button>
            </td>
        </tr>
        <tr>
            <td>
                <input type="radio" class="FIn" name="animation3" value="3" checked>FadeIn
                <input type="radio" class="FOut" name="animation3" value="3">FadeOut 
                <img src="samsung.webp" alt="samsung" id="img3"/>
            </td>
            <td>
                <label class="showhideradio"><input type="radio" class="show" name="rowfade3" value="3" checked>Show</label>
                <label class="showhideradio"><input type="radio" class="hide" name="rowfade3" value="3">Hide</label>
            </td>
            <td class="row3">Galaxy s25</td>
            <td class="row3">Samsung</td>
            <td class="row3">2025</td>
            <td class="row3">CellPhone</td>
            <td class="buttons row3">
                <button><img src="edit.png" alt="Edit">Edit</button>
                <button><img src="cart.png" alt="Cart">AddToCart</button>
                <button><img src="view.png" alt="View">View</button>
                <button><img src="archive.png" alt="archive">Archive</button>
            </td>
        </tr>
    </table>
    
    <script>
        $(document).ready(function() {
            // fade animations
            $(".FIn").on("click", function() {
                const imgVal = $(this).val(); 
                $("#img" + imgVal).fadeIn();
            });

            $(".FOut").on("click", function() {
                const imgVal = $(this).val();
                $("#img" + imgVal).fadeOut();
            });

            $(".show").on("click", function() {
                const rowNum = $(this).val(); 
                $(".row" + rowNum).fadeIn();
            });

            $(".hide").on("click", function() {
                const rowNum = $(this).val();
                $(".row" + rowNum).fadeOut();
            });

            // image hover zoom effect (excluding button images)
            $("td > img").hover(
                function() {
                    $(this).css('transform', 'scale(1.2)');
                },
                function() {
                    $(this).css('transform', 'scale(1)');
                }
            );
        });
    </script>
</body>
</html>
