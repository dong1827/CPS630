<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electronics-Center</title>
    <link rel="stylesheet" href="Lab1-Part1-Team4.css">
    <script src="index.js"></script>
</head>

<body>
    <form>
        <input type="text" />
        <select name="Action">
            <option value="0">Archive</option>
            <option value="1">Edit</option>
            <option value="2">Delete</option>
            <option value="3">Collection</option>
        </select>
        <select name="Type">
            <option value="0">LapTop</option>
            <option value="1">NoteBook</option>
            <option value="2">Tablet</option>
            <option value="3">CellPhone</option>
        </select>

    </form>

    <table>
        <caption> <h1>Electronic Devices</h1></caption>
        <thead>
            <tr>
                <th></th>
                <th>Name</th>
                <th>Company</th>
                <th>Year</th>
                <th>Type</th>
                <th>Action</th>
            </tr>
        </thead>

        <tr>
            <td class="image"><input type="radio" name="device" value="MacBook"> 
            <img src="macbook.png" alt="MacBook"></td>
            <td>Macbook Air</td>
            <td>Apple</td>
            <td>2021</td>
            <td>Laptop</td>
            <td class="buttons">
                <button><img src="edit.png" alt="Edit">Edit</button>
                <button><img src="cart.png" alt="Cart">AddToCart</button>
                <button> <img src="view.png" alt="View">View</button>
                <button> <img src="archive.png" alt="archive">Archive</button>
            </td>
        </tr>
        <tr>
            <td class="image"><input type="radio" name="device" value="iphone"> 
            <img src="iphone.webp" alt="iphone"></td>
            <td>Iphone 15</td>
            <td>Apple</td>
            <td>2024</td>
            <td>CellPhone</td>
            <td class="buttons">
                <button><img src="edit.png" alt="Edit">Edit</button>
                <button><img src="cart.png" alt="Cart">AddToCart</button>
                <button> <img src="view.png" alt="View">View</button>
                <button> <img src="archive.png" alt="archive">Archive</button>
            </td>
        </tr>
        <tr>
            <td class="image"><input type="radio" name="device" value="samsung"> 
            <img src="samsung.webp" alt="samsung"></td>
            <td>Galaxy s25</td>
            <td>Samsung</td>
            <td>2025</td>
            <td>CellPhone</td>
            <td class="buttons">
                <button><img src="edit.png" alt="Edit">Edit</button>
                <button><img src="cart.png" alt="Cart">AddToCart</button>
                <button> <img src="view.png" alt="View">View</button>
                <button> <img src="archive.png" alt="archive">Archive</button>
            </td>
        </tr>
    </table>
    

</body>
</html>
