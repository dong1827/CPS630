<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="SignUp.css">
</head>
<body>
    <div class="form-container">
        <h2>Sign Up</h2>
        <form id="signup-form">
            <div class="input-group">
                <input type="text" id="name" name="name" placeholder="Full Name" required>
            </div>
            <div class="input-group">
                <input type="email" id="email" name="email" placeholder="Email" required>
            </div>
            <div class="input-group">
                <input type="tel" id="phone" name="phone" placeholder="Phone Number" required>
            </div>
            <div class="input-group">
                <input type="text" id="address" name="address" placeholder="Mailing Address" required>
            </div>
            <div class="input-group">
                <input type="text" id="cityCode" name="cityCode" placeholder="Postal Code" required>
            </div>
            <div class="input-group">
                <input type="text" id="loginId" name="loginId" placeholder="Login ID" required>
            </div>
            <div class="input-group">
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
            <div class="input-group">
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required>
            </div>
            <button type="submit">Sign Up</button>
        </form>
        <p>Have an account? <a href="signin.html">Sign In</a></p>
    </div>
    <script src="SignUp.js"></script>
</body>
</html>
