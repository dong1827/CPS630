<!DOCTYPE html>
<html lang="en" ng-app="OSPApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="SignUp.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="app.js"></script>
    <script src="SignUp.js"></script>
</head>
<body>
    <div ng-controller="SignUpController" class="form-container">
        <h2>Sign Up</h2>
        <form id="signup-form" ng-submit="submitSignupForm()">
            <div class="input-group">
                <input type="text" id="name" name="name" ng-model="name" placeholder="Full Name" required>
            </div>
            <div class="input-group">
                <input type="email" id="email" name="email" ng-model="email" placeholder="Email" required>
            </div>
            <div class="input-group">
                <input type="tel" id="phone" name="phone" ng-model="phone" placeholder="Phone Number" required>
            </div>
            <div class="input-group">
                <input type="text" id="address" name="address" ng-model="address" placeholder="Mailing Address" required>
            </div>
            <div class="input-group">
                <input type="text" id="cityCode" name="cityCode" ng-model="cityCode" placeholder="Postal Code" required>
            </div>
            <div class="input-group">
                <input type="text" id="loginId" name="loginId" ng-model="loginId" placeholder="Login ID" required>
            </div>
            <div class="input-group">
                <input type="password" id="password" name="password" ng-model="password" placeholder="Password" required>
            </div>
            <div class="input-group">
                <input type="password" id="confirm-password" name="confirm-password" ng-model="confirmPassword" placeholder="Confirm Password" required>
            </div>
            <button type="submit">Sign Up</button>
        </form>
        <p>Have an account? <a ng-href="#!/signin">Sign In</a></p>
    </div>
</body>
</html>
