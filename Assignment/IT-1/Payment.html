<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - OSP</title>
    <link rel="stylesheet" href="Payment.css">
    <link rel="stylesheet" href="Home.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div id="navbar-placeholder"></div>
    
    <div class="container">
        <div class="payment-section">
            <h1>Payment Information</h1>
            
            <div class="order-summary">
                <h2>Cart</h2>
                <div id="cart-items">
                </div>
                <div class="total-section">
                    <p><span>Subtotal:</span> <span id="subtotal">$0.00</span></p>
                    <p><span>Delivery:</span> <span id="delivery-fee">$0.00</span></p>
                    <p class="final-total"><span>Final Total:</span> <span id="total-price">$0.00</span></p>
                </div>
            </div>
            
            <div class="payment-form">
                <form id="payment-form" action="../IT-2/processPayment.php" method="POST">
                    <div class="form-group">
                        <label for="card-number">Credit Card Number:</label>
                        <input type="text" id="card-number" name="cardNumber" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="cvv">CVV:</label>
                        <input type="text" id="cvv" name="cvv" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="expiry-date">Card Expiry Date:</label>
                        <input type="text" id="expiry-date" name="expiryDate" placeholder="MM/YY" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="first-name">First Name:</label>
                        <input type="text" id="first-name" name="firstName" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="last-name">Last Name:</label>
                        <input type="text" id="last-name" name="lastName" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="billing-address">Billing Address:</label>
                        <input type="text" id="billing-address" name="billingAddress" required>
                    </div>
                    
                    <input type="hidden" id="user-id" name="userId">
                    
                    <button type="submit" class="submit-btn">Pay and Submit Order</button>
                </form>
            </div>
        </div>
    </div>
    
    <script src="Payment.js"></script>
    <script src="Navbar.js" defer></script>
</body>
</html>
