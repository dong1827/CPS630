<link rel="stylesheet" href="Cart.css"> 
<div class="cart-page" ng-controller="CartController">

    <header class="cart-header">
        <h1>Shopping Cart</h1>
        <p>Review your selected items before checkout.</p>
    </header>

    <section id="cart-items">
        <p ng-if="cart.length === 0">Your cart is empty.</p>
        
        <div class="cart-item" ng-repeat="item in cart track by $index">
            <img ng-src="{{item.image}}" alt="{{item.name}}">
            <div class="item-details">
                <h3>{{ item.name }}</h3>
                <p>Price: ${{ item.price }}</p>
                <p>Quantity: {{ item.quantity }}</p>
                <button class="remove-btn" ng-click="removeFromCart($index)">Remove</button>
            </div>
        </div>
    </section>
    
    <div class="cart-summary" ng-if="cart.length > 0">
        <p><strong>Total:</strong> ${{ total | number:2 }}</p>
        <button class="checkout-btn" ng-click="checkout()">Proceed to Checkout</button>
    </div>
</div>
