<link rel="stylesheet" href="Delivery.css">
<div class="container">
    <h1>Delivery Service</h1>
    
    <div class="delivery-container">
        <div class="delivery-options">
            <h2>Select Delivery Options</h2>
            
            <div class="form-group">
                <label for="warehouse-select">Select Warehouse (Source):</label>
                <select id="warehouse-select" ng-model="selectedWarehouse" required>
                    <option value="">--Select a Warehouse--</option>
                    <option ng-repeat="warehouse in warehouses" value="{{warehouse.address}}">{{warehouse.name}}</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="destination-address">Delivery Address (Destination):</label>
                <input type="text" id="destination-address" ng-model="destinationAddress" placeholder="Enter your delivery address" required>
            </div>
            
            <div class="form-group">
                <label for="delivery-date">Delivery Date (Minimum 3 days from today):</label>
                <input type="date" id="delivery-date" ng-model="deliveryDate" min="{{minDeliveryDate}}" required>
            </div>
            
            <div class="form-group">
                <label for="delivery-time">Delivery Time (8:00 AM - 4:00 PM):</label>
                <input type="time" id="delivery-time" ng-model="deliveryTime" ng-change="formatTimeValue()" required>
                <small class="time-note">We deliver between 8:00 AM and 4:00 PM only</small>
            </div>
            
            <button id="calculate-route-btn" class="service-btn" ng-click="calculateAndDisplayRoute()">Calculate Delivery Route</button>
        </div>
        
        <div class="delivery-map-container">
            <div id="delivery-map"></div>
            
            <div class="delivery-info">
                <h3>Delivery Information</h3>
                <p><strong>Distance:</strong> <span ng-bind="deliveryDistance"></span></p>
                <p><strong>Estimated Time:</strong> <span ng-bind="deliveryDuration"></span></p>
                <p><strong>Delivery Cost:</strong> <span ng-bind="deliveryCost"></span></p>
            </div>
        </div>
    </div>
    
    <div class="delivery-actions">
        <form id="delivery-form">
            <button type="button" class="service-btn" ng-click="backToCart()">Back to Cart</button>
            <button type="button" class="service-btn" ng-click="submitTripData()">Save Delivery Details</button>
            <button type="button" id="proceed-payment-btn" class="service-btn" ng-click="proceedToPayment()" ng-disabled="proceedToPaymentDisabled">Proceed to Payment</button>
        </form>
    </div>
</div>
