<link rel="stylesheet" href="Shopping.css"> 
<div class="shopping-page">
    <header class="hero">
        <h1>Furniture Shopping</h1>
        <p>Browse our furniture collection and add your favorites to the cart <span id="drop-area">here</span>.</p>
    </header>

    <section class="products">
        <div class="product" ng-repeat="product in products" 
             data-id="{{product.itemId}}" 
             data-price="{{product.price}}"
             draggable="true" 
             ng-dragstart="drag($event, product)">

            <img ng-src="{{product.imagePath}}" alt="{{product.itemName}}">
            <h2>{{product.itemName}}</h2>
            <p class="price">${{product.price}}</p>
            <button class="add-to-cart" ng-click="addToCart(product)">Add to Cart</button>
        </div>
    </section>
</div>
