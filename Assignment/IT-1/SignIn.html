<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSP Sign In</title>
    <link rel="stylesheet" href="">
    <script src="SignIn.js"></script> 
</head>

<body>
    <div id="login">
        <form action="">
            <label for="username">Username: </label>
            <input id="username" type="text">

            <label for="password">Password: </label>
            <input id="password" type="password">

            <div id="Reenter" style="display: none;">
                <label for="Re">Re-enter password:</label> 
                <input id="Re" type="password">
            </div>
            <button id="signIn" onclick="signUp(event)">Sign In</button>
            <button id="signUp" onclick="signIn(event)">Sign Up</button>
        </form>
    </div>
</body>
