<!DOCTYPE html>
<html lang="en" ng-app="OSPApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="SignIn.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="app.js" ></script>
    <script src="SignIn.js"></script>
</head>

<body>
    <div class="form-container" ng-controller="SignInController">
        <h2>Sign In</h2>
        <form id="signInForm" ng-submit="submitSignInForm()">
            <label for="username">Username:</label>
            <input id="username" name="username" type="text" ng-model="username" required>

            <label for="password">Password: </label>
            <input id="password" name="password" type="password" ng-model="password" required>

            <button type="submit" id="signIn" class="signIn">Sign In</button>
            
            <p>Don't have an account? <a ng-href="#!/signup">Sign Up</a></p>
        </form>
    </div>
</body>
</html>
